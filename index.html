<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url(image/giaodien.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            background-image: url(image/giaodiendn.jpeg);
            font-weight: bold;
        }

        .login-card {
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            padding-right: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 8px 40px 8px 10px; /* D√†nh kh√¥ng gian cho n√∫t "hi·ªán m·∫≠t kh·∫©u" */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff5a5a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #e64545;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #ff5a5a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Hint (password consists of 6 numbers)" required>
                        <button type="button" id="togglePassword">üëÅ</button>
                    </div>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p>‰∫≤Áà±ÁöÑ‰∏çÁü•ÈÅìÂØÜÁ†ÅÂêóÔºü <a href="#">ÈóÆ‰∫≤Áà±ÁöÑ</a></p>
        </div>
    </div>
    <script>
        const validPassword = "290124";  // M·∫≠t kh·∫©u c·ªë ƒë·ªãnh
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate user credentials (this is just an example)
            if (username != " " && password === validPassword) {
                alert('Login successful!');
                // Redirect to the main page
                window.location.href = 'Trangchu.html';
            } else {
                alert('Em ƒë√£ nh·∫≠p sai m·∫≠t kh·∫©u. Xin vui l√≤ng nh·∫≠p l·∫°i!.');
            }
        });
    </script>
</body>
</html>
